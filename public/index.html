<!doctype html>

    <head>
    	<meta charset="UTF-8">
        <title>Chat</title>

        <style>
        	body {
        		padding: 20px;
        		font-family: Verdana, Arial, sans-serif;
        	}
        	form {
        		border: 1px solid #80aaff;
        		background: #e6eeff;
        		padding: 10px;
        		width: 300px;
        		border-radius: 10px;
        	}
        	input[type="text"] {
        		border: none;
        		background: #fff;
        		width: calc(100% - 4px);
        		height: 25px;
        		margin-bottom: 10px;
        	}
        	input[type="submit"] {
        		border: 1px solid #ccddff;
        		border-radius: 0;
        		background: #fff;
        	}
        	#response {
        		padding: 5px
        	}
			#response p {
				font-size: 12px;
				text-align: left;
			}
			#response p:nth-of-type(odd) {
				text-align: right;
			}
        </style>

    </head>
    <body>

    	<form id="message-form" >
			<input type="text" name="message" />
			<input type="submit" name="submit" value="Submit" />
	    	<div id="response"></div>
    	</form>


	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js"></script>
	    <script src="/js/app.js"></script>

    </body>
</html>
