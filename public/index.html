<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Chat Application</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">

				<div class="login-form well">
					<h1 class="text-center">Chat App</h1>

					<form action="./chat.html">
						<div class="form-group">
							<label for="name">Display Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Example: CoolGuy123">
						</div>
<!--						<div class="form-group">
							<label for="email">Email (For gravatar image only)</label>
							<input type="text" class="form-control" id="email" name="email" placeholder="Example: me@example.com">
						</div>
-->						<div class="form-group">
							<label for="room">Chat Room</label>
							<select class="form-control" name="room" id="room">
								<option value="" disabled>Select room to join</option>
								<option value="One">One</option>
								<option value="Two">Two</option>
								<option value="Three">Three</option>
							</select>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Join Room</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/bootstrap.min.js" charset="utf-8"></script>
</body>

</html>
